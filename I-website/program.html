								<h3>还没做...</h3>
								<p>需要指出的是,不止有I语一门在语言密度上探索的语言.<br />
								   <br />
								   过分规章化的秩序是违背"语言"在现实世界的本性和潮流的.一门语言的生命力永远在流传和变化中获得.它存活在使用者使用的时候,与发明者无关.<br />
								   任何语言的学习都需要可观的成本,I语不可能也没必要推广.希望能为语言学的爱好者们提供一个独特的可取的样本.</p>
